<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/assets/fonts/font.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
  </head>
  <body>
    <header class="header-container">
      <h1 class="tittle">Đăng nhập</h1>
      <main>
        <form class="form-container" action="">
          <div class="form-container-1">
            <label class="input-text" for="">Email</label>
            <input id="email" class="input" type="email" placeholder="Địa chỉ email" />
            <p id="email-none" class="error hidden">Email không được để trống</p>
            <p id="invalid-email" class="error hidden">Email không hợp lệ</p>
            <p id="email-error" class="error hidden">Email không tồn tại</p>
          </div>
          <div class="form-container-2">
            <label class="input-text" for="">Mật khẩu</label>
            <input id="password" class="input" type="text" placeholder="Mật khẩu" />
            <p id="password-none" class="error hidden">Mật khẩu không được để trống</p>
            <p id="password-error" class="error hidden">Sai mật khẩu</p>
          </div>
          <input id="login-btn" class="login-btn" type="button" value="Đăng nhập" />
          <span class="text"
            >Bạn chưa có tài khoản? <a class="register-btn" href="./register.html" >Đăng ký</a></span
          >
        </form>
      </main>
    </header>
    <script src="/js/login.js"></script>
  </body>
</html>
