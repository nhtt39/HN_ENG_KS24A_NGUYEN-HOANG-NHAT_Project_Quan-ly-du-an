<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng ký</title>
  </head>
  <link rel="stylesheet" href="/css/register.css" />
  <link rel="stylesheet" href="/assets/fonts/font.css" />
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <body>
    <header class="header-container">
      <h1 class="tittle">Đăng ký</h1>
      <main class="main-container">
        <form action="" class="form-container">
          <input class="input" type="text" placeholder="Họ và tên" />
          <p id="name-none" class="error">Tên không được để trống</p>
          <input class="input" type="email" placeholder="Email" />
          <p id="email-none" class="error">Email không được để trống</p>
          <input class="input" type="text" placeholder="Mật khẩu" />
          <p id="password-none" class="error">Mật khẩu không được để trống</p>
          <input class="input" type="text" placeholder="Xác nhận mật khẩu" />
          <p id="password-check-none" class="error">
            Xác nhận không được để trống
          </p>
          <input class="register-btn" type="button" value="Đăng ký" />
          <span class="text"
            >Đã có tài khoản?
            <a class="login-btn" href="./login.html">Đăng nhập</a></span
          >
        </form>
      </main>
    </header>
  </body>
</html>
